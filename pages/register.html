<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css">
    
</head>
<body class="bg-blue-50 flex flex-col items-center justify-center min-h-screen">

    <div class="flex flex-col items-start gap-4">
        
        <a href="../index.html">
            <div class="w-fit p-4 flex items-center justify-center bg-blue-100 rounded-md hover:bg-blue-200 transition cursor-pointer">
                <i class="fa-solid fa-arrow-left text-blue-600"></i>
            </div>
        </a>

        <div class="bg-white shadow-lg rounded-2xl flex w-[900px] h-[500px] overflow-hidden border-2 border-blue-400">
    
        <!-- Right Image -->
        <div class="w-1/2">
            <img src="../images/apv.jpg" alt="car" class="object-cover w-full h-full" />
        </div>

        <!-- Left Form -->
            <div class="w-1/2 p-10 flex flex-col justify-center">
                <div class="flex flex-col items-center gap-3">
                    <img src="../images/logo.png" alt="" class="w-55">
                    <!-- <h1 class="text-3xl font-bold text-blue-600 mb-2 text-center tracking-wide">CARLOAN</h1> -->
                    <p class="text-blue-400 mb-4 leading-tight text-center">
                        You're a new here? <br>
                        Please register to get started!
                    </p>
                </div>
            
                <form class="flex flex-col space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-semibold mb-1 text-gray-600">E-mail</label>
                        <input id="email" type="email" placeholder="Input your e-mail here" 
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-semibold mb-1 text-gray-600">Password</label>
                        <input id="password" type="password" placeholder="Input your password here"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-semibold mb-1 text-gray-600">Confirm Password</label>
                        <input id="con_password" type="con_password" placeholder="Confirm your password here"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                    </div>
                    
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white rounded-md py-2 font-semibold transition">
                        Register
                    </button>
                    
                    <p class="text-sm text-center text-gray-600">
                        Already have an account?
                        <a href="login.html" class="text-blue-500 font-medium hover:underline">Login</a>
                    </p>
                </form>
        </div>
    </div>
    
</body>
</html>
